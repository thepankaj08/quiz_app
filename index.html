<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px; /* Adjust grid size */
        }
        .quiz-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .question {
            margin-bottom: 30px;
        }
        .options button {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 90%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .options button:hover {
            /*  transform: translateY(-1px); */
            transform: scale(1.02);
            background-color: #c3c3c3;
        }
        .options button.correct {
            background-color: #88e95c;
            border-style: dashed;
            border-width: 3px;
        }
        .options button.wrong {
            background-color: #ff7f91;
        }
        .controls {
            margin-top: 30px;
        }
        .controls button, .controls input {
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            font-style: italic;
            font-weight: 600;
        }
        .controls button {
            background-color: #659af7;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .question p {
            
            font-weight: 700; 
            font-size: x-large;
    }
        h2 {
            font-style: italic;
    }
        .load {
            border-style: none;
            font-size: 20px;
            border-radius: 5px;
            padding: 5px 10px 5px 10px;
            font-weight: bold;
            width: 100%;
            background-color: #659af7;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }
        .scoreboard {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 130px;
            padding: 15px;
            background-color: #a5a5a545;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
            /* text-align: center; */
            font-family: 'Poppins', Arial, sans-serif;
            display: grid;
            grid-template-columns: max-content max-content;
            grid-gap: 10px;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }
        .grid-container > div{
            padding: 10px 10px;
        }

        .scoreboard h3 {
            margin: 0;
            font-size: 25px;
            color: #659af7;
            opacity: 1;
        }

        .scoreboard p {
            margin: -7px 0;
            font-size: 22px;
            color: #232323;
            opacity: 1;
        }
        select#jsonSelector{
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 7px;
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 13px;
            font-weight: bold;
        }
        .reset{
            width: 25px;
            cursor: pointer;
            margin-top: 9px;
            opacity: 1;
            
        }
        .reset:hover{
            transition: transform 0.5s ease;
            transform: rotate(-360deg);
        }
        .selector{
            display: flex;
            flex-direction: column;
            width: min-content;
            position: fixed;
            font-size: 15px;
        }
        .selector > div{
            padding: 5px 5px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div><h3>SCORE</h3></div>
        <div><img class="reset" src="undo.png" alt="Reset" onclick="resetSession()"></img></div>
        <div><p style="text-align: right;">Total: </p></div><div><p><span id="totalScore">0</span></p></div>
        <div><p style="text-align: right; color: #018f00;">Right: </p></div><div><p><span id="rightScore">0</span></p></div>
        <div><p style="text-align: right; color: #a70000;">Wrong: </p></div><div><p><span id="wrongScore">0</span></p></div>
    </div>

<div class="quiz-container">
    <div class="selector">
        <div><label for="jsonSelector">Select Quiz Topic:</label></div>
        <div><select id="jsonSelector">
            <option value="direct_indirect.json">Direct_Indirect</option>
            <option value="common_error_quiz.json">Common Error</option>synonyms.json
            <option value="synonyms.json">Synonyms</option>
        </select></div>
        <div><button class="load" onclick="loadQuiz()">Load Quiz</button></div>
    </div>
    <h1 id="quiz_topic">Quiz App</h1>
    
    <div id="quizContainer">
        <div class="question">
            <h2 id="questionNumber"></h2>
            <p id="questionText"></p>
        </div>
        <div class="options" id="optionsContainer"></div>
    </div>

    <div class="controls">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
        <button onclick="randomQuestion()">Random</button>
        <input type="number" id="jumpInput" placeholder="Question #" min="1">
        <button onclick="jumpToQuestion()">Jump</button>
    </div>
</div>

<script>
    const attemptedQuestions = new Set(); // Tracks questions attempted in the session
    let totalScore = 0;
    let rightScore = 0;
    let wrongScore = 0;
    
    function updateScoreboard() {
        document.getElementById('totalScore').textContent = totalScore;
        document.getElementById('rightScore').textContent = rightScore;
        document.getElementById('wrongScore').textContent = wrongScore;
    }

    let questions = [];
    let currentQuestionIndex = 0;
    let topic = "";
    function loadQuiz() {
        const selectedJSON = document.getElementById('jsonSelector').value;
        topic = selectedJSON;
        fetch(selectedJSON)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(jsonData => {
                questions = jsonData;
                currentQuestionIndex = 0;
                displayQuestion();
                totalScore = 0;
                rightScore = 0;
                wrongScore = 0;
                updateScoreboard();
                title();
                
            })
            .catch(error => alert('Failed to load quiz: ' + error.message));
    }

    function displayQuestion() {
        if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) return;
        // Reset the answered flag for the new question
        hasAnswered = false;
        const question = questions[currentQuestionIndex];

        document.getElementById('questionNumber').textContent = `Question ${question.question_id + " "}`;
        document.getElementById('questionText').textContent = question.question.replace(/\n/g, "<br>");

        const optionsContainer = document.getElementById('optionsContainer');
        optionsContainer.innerHTML = '';

        question.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => checkAnswer(index + 1);
            optionsContainer.appendChild(button);
        });
    }

    function processAttempt(selectedOption) {
        const question = questions[currentQuestionIndex];
        const correctOption = parseInt(question.correct_option, 10);
    
        if (attemptedQuestions.has(question.question_id)) {
            console.log(`Question ${question.question_id} has already been attempted.`);
            return; // Do nothing if already attempted
        }
    
        // Mark the question as attempted
        attemptedQuestions.add(question.question_id);
    
        // Update score
        totalScore++;
        if (selectedOption === correctOption) {
            rightScore++;
        } else {
            wrongScore++;
        }
    
        // Update scoreboard and save progress
        updateScoreboard();
        // saveUserProgress();
    
        console.log(`Question ${question.question_id} processed. Score updated.`);
    }


    let hasAnswered = false;  // Flag to track if the question has been answered
    function checkAnswer(selectedOption) {
        if (hasAnswered) return; // Prevent further answers if the question has already been answered
        const question = questions[currentQuestionIndex];
        const correctOption = parseInt(question.correct_option, 10);

        const optionsContainer = document.getElementById('optionsContainer');
        Array.from(optionsContainer.children).forEach((button, index) => {
            button.classList.remove('correct', 'wrong');
            if (index + 1 === correctOption) {
                button.classList.add('correct');
            } else if (index + 1 === selectedOption) {
                button.classList.add('wrong');
            }
        });


        processAttempt(selectedOption);
        
        // Set flag to prevent further answers for the same question
        hasAnswered = true;
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
        else if (currentQuestionIndex == 0) {
            currentQuestionIndex = questions.length - 1;
            displayQuestion();

        }
        
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
        else if (currentQuestionIndex == questions.length - 1) {
            currentQuestionIndex = 0;
            displayQuestion();

        }
        
    }

    function randomQuestion() {
        currentQuestionIndex = Math.floor(Math.random() * questions.length);
        displayQuestion();
    }

    function jumpToQuestion() {
        const jumpInput = document.getElementById('jumpInput');
        const questionNumber = parseInt(jumpInput.value, 10);
        if (questionNumber >= 1 && questionNumber <= questions.length) {
            currentQuestionIndex = questionNumber - 1;
            displayQuestion();
        } else {
            alert('Invalid question number');
        }
    }

    function resetSession() {
        attemptedQuestions.clear();
        totalScore = 0;
        rightScore = 0;
        wrongScore = 0;
        updateScoreboard();
        console.log("Session reset. All questions can be attempted again.");
    }
    function title(){
      if (topic === "direct_indirect.json") {
        document.getElementById('quiz_topic').textContent = "Direct Indirect";
      }
      else if(topic === "common_error_quiz.json"){
        document.getElementById('quiz_topic').textContent = "Spot the Error";
      }
      else if (topic === "synonyms.json"){
        document.getElementById('quiz_topic').textContent = "Synonyms";
      }
      else{
        document.getElementById('quiz_topic').textContent = "No_Title";
      }
    }

    // Load the default quiz on page load
    loadQuiz();
</script>

</body>
</html>
